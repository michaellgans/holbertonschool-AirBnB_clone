<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <title>Holberton School</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">

        <!-- Favicon Image Link -->
        <link rel="icon" type="image/x-icon" href="images/icon.png">

    </head>
    <body>
        <header>
            <!-- Logo Image -->
            <div class="header-logo"></div>        
        </header>

        <!-- Filter Section -->
        <div class="container">
            <section class="filters">

                <!-- State Drop Down -->
                <div class="locations">
                    <h3>States</h3>
                    <h4>Example: TX</h4>
                    <div>
                        <ul class="popover">
                            <li><h2>Texas:</h2></li>
                            <ul>
                                <li>Dallas</li>
                                <li>Houston</li>
                            </ul>
                            <li><h2>Oklahoma:</h2></li>
                            <ul>    
                                <li>Tulsa</li>
                                <li>OKC</li>
                            </ul>
                        </ul>
                    </div>
                </div>

                <!-- Amenities Drop Down -->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Example: pool</h4>
                    <div>
                        <ul class="popover">
                            <li><h2>Pool:</h2></li>
                            <ul>
                                <li>Yes!</li>
                                <li>No</li>
                            </ul>
                            <li><h2>Pets:</h2></li>
                            <ul>    
                                <li>Yes!</li>
                                <li>No</li>
                            </ul>
                        </ul>
                    </div>
                </div>

                <!-- Search Button -->
                <button>Search</button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
